## Version Control System

.pull-left[
![:scale 100.0%](assets/img/folder_2.png)
]


.pull-right[
With a `VCS` like &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i> &amp;nbsp; you can:
- archive and document your previous versions;
- keep an history of yours files
- backtrack to previous versions;
- handle multiple versions;
- keep your working copy clean.
]

--

<i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> &amp;nbsp;
Everything is managed by &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i> &amp;nbsp;and stored in 
the hidden folder `.git/`
&lt;br&gt;(specific to a project)

--

<i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> &amp;nbsp;
The content of this folder is modified with `git commands` or GUI ([`RStudio`](https://www.rstudio.com/))
&lt;br&gt;(never by hand)


---

## A word of warning

&lt;br /&gt;

.center[
<i class="fas fa-triangle-exclamation" role="presentation" aria-label="triangle-exclamation icon"></i> &amp;nbsp;&amp;nbsp;
`Git` and `GitHub` are **not** the same thing
&amp;nbsp;&amp;nbsp; <i class="fas fa-triangle-exclamation" role="presentation" aria-label="triangle-exclamation icon"></i>
]

&lt;br /&gt;

--

- `Git` - a free and open-source software
- `GitHub` - a platform to host and share projects that use &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i>

&lt;br /&gt;

--

In other words:

- You do not need `GitHub` to use &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i>
- But you cannot use `GitHub` without using &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i>

&lt;br&gt;

--

In the language of &amp;nbsp;<i class="fab fa-git" role="presentation" aria-label="git icon"></i>  &amp;nbsp; `GitHub` and other 
platforms (`GitLab`, `BitBucket`, etc.) are called **`remotes`**

## Commits

- Each point in the history is called a `commit`

--

&lt;br&gt;

- A commit contains:

  <i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> a `WHO`: the person who made the commit;

  <i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> a `WHEN`: the date of the commit;

  <i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> a `WHAT`: which files have been modified;

  <i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> a `WHY`: the reason of the commit 
(what has been done compared to the previous commit).


---

## Commits

- The `WHO` must be set once by the user (globally or locally) by running:

```sh
## Configuration of git for all the projects ----
$ git config --global user.name  "Jane Doe"
$ git config --global user.email "jane.doe@mail.com"

## Configuration of git just for this project ----
$ git config --local user.name  "Jane Doe"
$ git config --local user.email "jane.doe@mail.com"
```

&lt;br&gt;

--

- The `WHEN` is automatically managed by <i class="fab fa-git" role="presentation" aria-label="git icon"></i>

&lt;br&gt;

--

- The `WHAT` corresponds to the file(s) manually staged by the user (`git add`)

&lt;br&gt;

--

- The `WHY` is called the `commit message`: it must be short, informative, and use
the imperative form

## Useful Git commands

<i class="far fa-hand-point-right" role="presentation" aria-label="hand-point-right icon"></i> &amp;nbsp;
All `git` commands follow the same pattern: `git SUBCMD [ARGS]`

&lt;br&gt;

--

.pull-left[
```sh
## Initialize git for the project

## Or clone a remote repository

## Print the status of the working copy

## Print the versioning history

## Stage changes of one (or many) file

## Stage changes of all files

## Commit changes

## Send changes to a remote repo

## Retrieve changes from a remote repo
```
]

.pull-right[
```sh
$ git init

$ git clone &lt;URL&gt;

$ git status

$ git log (--oneline)

$ git add file_1 (file_2 folder_a)

$ git add -A

$ git commit -m "The commit message"

$ git push

$ git pull
```
]

and also: `diff` / `show` / `checkout` / `reset` / `merge` / `rebase` / `stash` ...
